<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Start coding here -->
  <nav class="webpage w-screen h-screen flex justify-center items-center bg-slate-200" id="webpage">
    
    <div class="Form box-border h-64 w-96 p-4 border-1 rounded-xl bg-white" id="Form">

      <div class="flex flex-col gap-4">
        <h1 class="login text-zinc-600 text-xl">Login to Website</h1>
        
        <div class="Inputs flex flex-col gap-4" id="Inputs">
          <p>Email
            <input class="email p-2 border rounded-lg border-zinc-600 hover:border-violet-500 focus:border-violet-600"/>
          </p>
          <p>Password 
            <input class="password p-2 border rounded-lg border-zinc-600  hover:border-violet-500 focus:ring-violet-600"/>
          </p>
        </div>
        
      </div>

      <div class="Botton p-5 flex flex-row justify-around items-center" id="Botton">
        <button class="sign-in"> 
          <p class="p-2 w-36 rounded-full text-white bg-violet-500 active:bg-violet-600 focus:bg-violet-600 ring-2 active:ring-violet-300 hover:bg-violet-400">Sign in</p> 
          </button>

        <button class="sign-up">
          <p class="p-2 w-36 rounded-full text-violet-600 bg-white active:ring-violet-300 hover:bg-violet-100">Sing up</p>
        </button>
      </div>
    </div>
  </nav>
</body>

</html>
